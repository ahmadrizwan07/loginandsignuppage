<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- css link -->
     <link rel="stylesheet" href="loginform.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div id="formBox1" class="form-box">
            <header>
                <h1>Login</h1>
            </header>

            <form action="#">
                <div class="naming">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email or number">
                </div>

                <div class="naming">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter your password">
                </div>

                <a href="#" class="forget">Forget password?</a>

                <input type="button" value="Login">

                <div class="links">
                    <a href="">
                        <img src="https://toppng.com/uploads/preview/instagram-logos-png-images-free-download-11641669602cekuhoqisp.png" alt="Instagram">
                    </a>

                    <a href="">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="Facebook">
                    </a>

                    <a href="">
                        <img class="twitter" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI-h-e2hgz8mwGfCt4gvj4IgMG_wAUolVM6w&s" alt="Twitter">
                    </a>
                </div>

                <p>I don't have an account: <a id="SignUpBtn" class="forget" href="#">SignUp</a></p>
            </form>
        </div>

           <div id="formBox2" class="form-box2">
            <header>
                <h1>SignUp</h1>
            </header>

            <form action="#">
                <div class="naming">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="naming">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email or number">
                </div>

                <div class="naming">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter your password">
                </div>

                <input type="button" value="SignUp">

                <div class="links">
                    <a href="">
                        <img src="https://toppng.com/uploads/preview/instagram-logos-png-images-free-download-11641669602cekuhoqisp.png" alt="Instagram">
                    </a>

                    <a href="">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="Facebook">
                    </a>

                    <a href="">
                        <img class="twitter" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI-h-e2hgz8mwGfCt4gvj4IgMG_wAUolVM6w&s" alt="Twitter">
                    </a>
                </div>

                <p>I have an account: <a id="loginBtn" class="forget" href="#">Login</a></p>
            </form>
        </div>

    </div>

    <script src="loginform.js"></script>
</body>
</html>
